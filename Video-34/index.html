<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float and Clear</title>
    <style>
        img{
            float: right;
        }
        .cards{
            border: 2px solid black;
            display: flow-root;
        }
        .card{
            border: 2px solid red;
        }
        .card:nth-child(3){
            background-color: aqua;
            /* clear: left; */
            clear: both;
        }
    </style>
</head>
<body>
    <div class="cards">
        <img src="https://plus.unsplash.com/premium_photo-1676637000058-96549206fe71?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="" width="200">
        <div class="card">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis, illum.</p> 
        </div>
        <div class="card">Card 2</div>
        <div class="card"> Card 3</div>
    </div>
</body>
</html>
