<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertingu and Removingu</title>
</head>

<body>
    <div class="container">
        <div class="box">Hello</div>
    </div>
    <script>
        let div = document.createElement('div');
        div.innerHTML = "This website has been created by <b>MEEE</b>"
        // div.setAttribute('class', 'created');
        // document.querySelector(".container").append(div);
        let cont = document.querySelector(".container")
        // cont.insertAdjacentHTML("afterend","<p>This is a JS se created paragraph</p>")
        cont.insertAdjacentElement("afterend",div)
    </script>
</body>

</html>
