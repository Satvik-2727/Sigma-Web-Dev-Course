<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS box Model</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: aqua;
        }
        .box1{
            color: yellow;
            padding: 10px;
            border: 3px solid red;
            margin: 3px;
            height: 100px;
            box-sizing: border-box;
        }
        .box2{
            color: white;
        }
    </style>
</head>
<body>
    <div class="box box1">I'm a box</div>
    <div class="box box2">I'm another box</div>
</body>
</html>
