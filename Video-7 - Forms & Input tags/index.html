<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 6 - Forms and input tags</title>
</head>
<body>
    <h1>Form to apply for Sigma Web Development Course - TA</h1>
    <form action="post">
        <div> <!-- Label -->
            <label for="username">Enter your Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
        </div>

        <div> <!-- Radio Input Type-->
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div><!--Checkbox Type-->
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to Newsletter</label>
        </div>

        <div> <!--Text Area-->
            <label for="comment">Enter your comment</label>
            <br>
            <textarea name="comment" id="comment" cols="29" rows="5" autofocus></textarea>
        </div>

        <div>
            <select name="fruits" id="">
                <option value="apple">Apple</option>
                <option value="cherry">Cherry</option>
                <option value="Jalebi">Jalebi</option>

            </select>
        </div>
    </form>
</body>
</html>
