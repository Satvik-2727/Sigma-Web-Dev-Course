<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style.css">        
</head>
<body>
    <p>I'm a block element</p>
    <span>I'm an inline element</span>
    <a href="https://www.youtube.com">Yes he is right</a>

    <!-- Quiz - Make a form which is vertically aligned without using br, Name, City, Pincode -->

    <form action="" method="post">
        
        <!-- Name -->
        <div id="name">
            <label for="name">What's your name BabuShona:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>

        <!-- City -->
        <div id="city">
            <label for="city">Enter your City Name</label>
            <input type="text" id="city" placeholder="Enter your City">
        </div>

        <!-- Pincode -->
        <div id="pincode">
            <label for="pincode">What's your Pincode</label>
            <input type="number" id="pincode" placeholder="Enter your pincode">
        </div>
    </form>
</body>
</html>
